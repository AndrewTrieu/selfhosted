services:
  # ==========================
  # Vaultwarden (Password manager)
  # ==========================
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    volumes:
      - ${HOMELAB_ROOT}/homelab/services/vaultwarden:/data
    environment:
      DOMAIN: "https://${VAULT_DOMAIN}"
    networks:
      - proxy

  # ==========================
  # 2FAuth (2FA manager)
  # ==========================
  2fauth:
    image: 2fauth/2fauth:latest
    container_name: 2fauth
    restart: always
    volumes:
      - ${HOMELAB_ROOT}/homelab/services/2fauth:/data
    environment:
      APP_NAME: 2FAuth
      APP_ENV: production
      APP_DEBUG: false
      APP_TIMEZONE: UTC
      SITE_OWNER: ${EMAIL}      
      APP_KEY:  ${TWOFAUTH_APP_KEY}
      APP_URL: "https://${TWOFAUTH_DOMAIN}"
      ASSET_URL: "https://${TWOFAUTH_DOMAIN}"
      TRUSTED_PROXIES: '*'
      LOG_CHANNEL: daily
      LOG_LEVEL: notice
    networks:
      - proxy

  # ==========================
  # Filebrowser (Cloud file manager)
  # ==========================
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    restart: always
    volumes:
      - ${HOMELAB_ROOT}/homelab/services/filebrowser/srv:/srv
      - ${HOMELAB_ROOT}/homelab/services/filebrowser/database:/database
      - ${HOMELAB_ROOT}/homelab/services/filebrowser/config:/config
    user: "1000:1000"
    networks:
      - proxy

  # ==========================
  # Unbound DNS Resolver with Redis Cache
  # ==========================
  unbound-redis:
    image: redis:latest
    container_name: unbound-redis
    hostname: redis
    restart: unless-stopped
    volumes:
      - ${HOMELAB_ROOT}/homelab/services/unbound/redis:/data
    networks:
      - vpndns

  unbound:
    image: klutchell/unbound:latest
    container_name: unbound
    restart: always
    depends_on:
      - unbound-redis
    volumes:
    - ${HOMELAB_ROOT}/homelab/services/unbound/custom.conf.d:/etc/unbound/custom.conf.d:ro
    - ${HOMELAB_ROOT}/homelab/services/unbound/root.hints:/etc/unbound/root.hints:ro
    networks:
      vpndns:
        ipv4_address: 10.2.0.53

  # ==========================
  # AdGuard Home (DNS ad blocker)
  # ==========================
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    restart: always
    depends_on:
      - unbound
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - ${HOMELAB_ROOT}/homelab/services/adguard/work:/opt/adguardhome/work
      - ${HOMELAB_ROOT}/homelab/services/adguard/conf:/opt/adguardhome/conf
    cap_add:
      - NET_ADMIN
    networks:
      proxy:
        ipv4_address: 172.30.0.100
      vpndns:
        ipv4_address: 10.2.0.100

  # ==========================
  # WG-Easy (WireGuard VPN)
  # ==========================
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    restart: always
    depends_on:
      - adguard
    environment:
      WG_HOST: ${WG_DOMAIN}
      PASSWORD_HASH: ${WG_EASY_PASSWORD_HASH}
      WG_DEFAULT_DNS: adguard
    volumes:
      - ${HOMELAB_ROOT}/homelab/services/wg-easy/data:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks: 
      proxy:
        ipv4_address: 172.30.0.90
      vpndns:
        ipv4_address: 10.2.0.90

  # ==========================
  # 3X-UI
  # ==========================
  3xui:
    image: ghcr.io/mhsanaei/3x-ui:latest
    container_name: 3xui_app
    volumes:
      - ${HOMELAB_ROOT}/homelab/services/3x-ui/db:/etc/x-ui
      - ${HOMELAB_ROOT}/homelab/services/3x-ui/cert:/root/cert
    environment:
      XRAY_VMESS_AEAD_FORCED: "false"
      XUI_ENABLE_FAIL2BAN: "true"
    tty: true
    network_mode: host
    restart: always

  # ==========================
  # Gitea with Postgres DB
  # ==========================
  gitea-db:
    image: postgres:15
    container_name: gitea-db
    restart: always
    environment:
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: ${GITEA_DB_PASSWORD}
      POSTGRES_DB: gitea
    volumes:
      - ${HOMELAB_ROOT}/homelab/services/gitea/postgres:/var/lib/postgresql/data
    networks:
      - proxy

  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    restart: always
    depends_on:
      - gitea-db
    environment:
      USER_UID: 1000
      USER_GID: 1000
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: gitea-db:5432
      GITEA__database__NAME: gitea
      GITEA__database__USER: gitea
      GITEA__database__PASSWD: ${GITEA_DB_PASSWORD}
      GITEA__server__SSH_PORT: 22
      GITEA__server__SSH_LISTEN_PORT: 22
    volumes:
      - ${HOMELAB_ROOT}/homelab/services/gitea/data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - proxy

  gitea-runner:
    image: gitea/act_runner:latest
    container_name: gitea-runner
    restart: always
    depends_on:
      - gitea
    volumes:
      - ${HOMELAB_ROOT}/homelab/services/gitea/runner/config.yaml:/config.yaml:ro
      - ${HOMELAB_ROOT}/homelab/services/gitea/runner/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      CONFIG_FILE: /config.yaml
      GITEA_INSTANCE_URL: "https://${GIT_DOMAIN}"
      GITEA_RUNNER_REGISTRATION_TOKEN: "${GITEA_RUNNER_REGISTRATION_TOKEN}"
      GITEA_RUNNER_NAME: homelab-runner
      GITEA_RUNNER_LABELS: ubuntu-latest,docker,self-hosted
    networks:
      - proxy

  # ==========================
  # Caddy (Reverse proxy)
  # ==========================
  caddy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caddy
    restart: always
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ${HOMELAB_ROOT}/homelab/Caddyfile:/etc/caddy/Caddyfile:ro
      - ${HOMELAB_ROOT}/homelab/services/caddy/config:/config
      - ${HOMELAB_ROOT}/homelab/services/caddy/data:/data
    environment:
      ROOT_DOMAIN: ${ROOT_DOMAIN}
      VAULT_DOMAIN: ${VAULT_DOMAIN}
      TWOFAUTH_DOMAIN: ${TWOFAUTH_DOMAIN}
      STORAGE_DOMAIN: ${STORAGE_DOMAIN}
      WG_DOMAIN: ${WG_DOMAIN}
      GIT_DOMAIN: ${GIT_DOMAIN}
      DNS_DOMAIN: ${DNS_DOMAIN}
      XUI_DOMAIN: ${XUI_DOMAIN}
      REALITY_DOMAIN: ${REALITY_DOMAIN}
      CF_API_TOKEN: ${CF_API_TOKEN}
      CROWDSEC_API_KEY: ${CROWDSEC_API_KEY}
      EMAIL: ${EMAIL}
      LOG_FILE: /data/access.log
    networks:
      - proxy

  # ==========================
  # CrowdSec (Security agent)
  # ==========================
  crowdsec:
    image: crowdsecurity/crowdsec:latest
    container_name: crowdsec
    restart: always
    depends_on:
      - caddy
    environment:
      COLLECTIONS: >
        crowdsecurity/caddy
        crowdsecurity/linux
        crowdsecurity/sshd
        crowdsecurity/http-cve
        crowdsecurity/base-http-scenarios
        crowdsecurity/whitelist-good-actors
        crowdsecurity/appsec-virtual-patching
      GID: "1000"
    volumes:
      - ${HOMELAB_ROOT}/homelab/services/crowdsec/data:/var/lib/crowdsec/data
      - ${HOMELAB_ROOT}/homelab/services/crowdsec/config:/etc/crowdsec
      - ${HOMELAB_ROOT}/homelab/services/crowdsec/acquis.d:/etc/crowdsec/acquis.d
      - ${HOMELAB_ROOT}/homelab/services/caddy/data:/var/log/caddy:ro
    networks:
      - proxy

  # ==========================
  # Cloudflared (Cloudflare Tunnel)
  # ==========================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: always
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CF_TUNNEL_TOKEN}
    networks:
      - proxy

  # ==========================
  # Portainer (Docker manager)
  # ==========================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOMELAB_ROOT}/homelab/services/portainer:/data

  # ==========================
  # Uptime Kuma (uptime monitor)
  # ==========================
  uptimekuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    restart: always
    ports:
      - 3001:3001
    volumes:
      - ${HOMELAB_ROOT}/homelab/services/uptimekuma:/app/data

  # ==========================
  # Dozzle (live logs viewer)
  # ==========================
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: always
    ports:
      - 9999:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # ==========================
  # Netdata (system monitoring)
  # ==========================
  netdata:
    image: netdata/netdata:latest
    container_name: netdata
    restart: always
    ports:
      - 19999:19999
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - ${HOMELAB_ROOT}/homelab/services/netdata/config:/etc/netdata
      - ${HOMELAB_ROOT}/homelab/services/netdata/lib:/var/lib/netdata
      - ${HOMELAB_ROOT}/homelab/services/netdata/cache:/var/cache/netdata
      - /:/host/root:ro,rslave
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/log:/host/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

networks:
  proxy:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
  vpndns:
    ipam:
      config:
        - subnet: 10.2.0.0/24